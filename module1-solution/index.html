<!doctype html>
<html ng-app= "LunchCheck" lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>

<body>
   <div ng-controller="LunchCheckController" class="container">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control"
             ng-model="input">
         </div>
         <div class="form-group">
             <button ng-click="outputMessage()" class="btn btn-default">Check If Too Much</button>
         </div>
         <div ng-model="message" class="form-group message">
           {{message}}
         </div>
   </div>
   <script src="angular.min.js" charset="utf-8"></script>
<script src="app.js" charset="utf-8"></script>
</body>
</html>
